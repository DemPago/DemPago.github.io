<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    :root {
      --bg: #0d1117;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --accent-hover: #79c0ff;
      --card: #161b22;
      --border: #30363d;
      --code: #161b22;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem;
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 3rem;
    }

    @media (max-width: 700px) {
      .container { grid-template-columns: 1fr; }
    }

    .sidebar {
      text-align: center;
    }

    .sidebar img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      object-fit: cover;
    }

    .sidebar h2 {
      font-size: 1.1rem;
      margin-top: 1rem;
      color: var(--text);
    }

    .sidebar p {
      font-size: 0.85rem;
      color: #8b949e;
    }

    .main-content {
      min-width: 0;
    }

    header {
      border-bottom: 1px solid var(--border);
      padding-bottom: 1.5rem;
      margin-bottom: 2rem;
    }

    header h1 a {
      color: var(--accent);
      text-decoration: none;
      font-size: 1.8rem;
      font-weight: 700;
    }

    header p {
      color: #8b949e;
      margin-top: 0.3rem;
    }

    .post-list {
      list-style: none;
    }

    .post-list li {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1.2rem;
      margin-bottom: 1rem;
      transition: border-color 0.2s;
    }

    .post-list li:hover {
      border-color: var(--accent);
    }

    .post-list a {
      color: var(--text);
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      display: block;
    }

    .post-list .date {
      color: #8b949e;
      font-size: 0.85rem;
      margin-top: 0.3rem;
    }

    h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
    
    .post-date {
      color: #8b949e;
      margin-bottom: 1.5rem;
    }

    .post-content {
      font-size: 1.05rem;
    }

    .post-content a {
      color: var(--accent);
    }

    .post-content code {
      background: var(--code);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .post-content blockquote {
      border-left: 4px solid var(--accent);
      padding: 1rem 1.5rem;
      margin: 1.5rem 0;
      background: var(--card);
      border-radius: 0 6px 6px 0;
      font-style: italic;
      color: #8b949e;
    }

    .post-content hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }

    .post-nav {
      border-top: 1px solid var(--border);
      padding-top: 1.5rem;
      margin-top: 3rem;
      color: #8b949e;
      font-size: 0.9rem;
    }

    .post-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      gap: 1rem;
    }

    .nav-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      transition: all 0.2s;
      flex: 1;
    }

    .nav-link:hover {
      border-color: var(--accent);
      background: var(--card);
    }

    .nav-prev { text-align: left; }
    .nav-next { text-align: right; }
    .nav-home { text-align: center; flex: 0; }

    .nav-link.disabled {
      visibility: hidden;
    }

    @media (max-width: 500px) {
      .post-nav { flex-direction: column; }
      .nav-link { width: 100%; text-align: center; }
    }

    .comments {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="/profilo.png" alt="Foto profilo">
      <h2>Demetrio</h2>
      <p>Tech enthusiast</p>
    </aside>
    <main class="main-content">
      <header>
        <h1><a href="/">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
      </header>

      {{ content }}
    </main>
  </div>
  <script>
    fetch('https://api.countapi.xyz/hit/DemPago/github.io')
      .then(r => r.json())
      .then(data => document.getElementById('counter').innerText = data.value);
  </script>
</body>
</html>
