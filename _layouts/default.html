<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --bg: #0d1117;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --accent-hover: #79c0ff;
      --card: #161b22;
      --border: #30363d;
      --code: #161b22;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem;
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 3rem;
    }

    @media (max-width: 700px) {
      .container { grid-template-columns: 1fr; }
    }

    .sidebar {
      text-align: center;
    }

    .sidebar img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      object-fit: cover;
    }

    .sidebar h2 {
      font-size: 1.1rem;
      margin-top: 1rem;
      color: var(--text);
    }

    .sidebar p {
      font-size: 0.85rem;
      color: #8b949e;
    }

    .kofi-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #29abe0;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    .kofi-button:hover {
      background: #1e8bc7;
    }

    .main-content {
      min-width: 0;
    }

    header {
      border-bottom: 1px solid var(--border);
      padding-bottom: 1.5rem;
      margin-bottom: 2rem;
    }

    header h1 a {
      color: var(--accent);
      text-decoration: none;
      font-size: 1.8rem;
      font-weight: 700;
    }

    header p {
      color: #8b949e;
      margin-top: 0.3rem;
    }

    .post-list {
      list-style: none;
    }

    .post-list li {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1.2rem;
      margin-bottom: 1rem;
      transition: border-color 0.2s;
    }

    .post-list li:hover {
      border-color: var(--accent);
    }

    .post-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      list-style: none;
      padding: 0;
    }

    .post-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s, border-color 0.2s;
    }

    .post-card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
    }

    .post-card-cover {
      display: block;
      width: 100%;
      height: 160px;
      overflow: hidden;
    }

    .post-card-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .post-card:hover .post-card-cover img {
      transform: scale(1.05);
    }

    .post-card-content {
      padding: 1rem;
    }

    .post-card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .post-card h3 a {
      color: var(--text);
      text-decoration: none;
    }

    .post-card h3 a:hover {
      color: var(--accent);
    }

    .post-card-desc {
      color: #8b949e;
      font-size: 0.85rem;
      line-height: 1.4;
      margin-bottom: 0.8rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .post-card-date {
      color: #8b949e;
      font-size: 0.75rem;
    }

    .esempio-tech {
      background: linear-gradient(135deg, #1a1f2e 0%, #161b22 100%);
      border: 1px solid var(--accent);
      border-radius: 8px;
      padding: 1rem;
      margin: 1.5rem 0;
    }

    .esempio-tech ol, .esempio-tech li {
      margin-left: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .esempio-tech strong {
      color: var(--accent);
    }

    .esempio-tech a {
      color: var(--accent);
      text-decoration: underline;
    }

    .esempio-tech code {
      background: #0d1117;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.9em;
      color: #79c0ff;
    }

    .esempio-tech pre {
      background: #0d1117;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      margin: 0.5rem 0;
    }

    .esempio-tech pre code, .post-content pre code {
      background: none;
      padding: 0;
      color: #7ee787;
      font-size: 0.9rem;
      font-family: monospace;
    }

    .post-list a {
      color: var(--text);
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      display: block;
    }

    .post-list .date {
      color: #8b949e;
      font-size: 0.85rem;
      margin-top: 0.3rem;
    }

    h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
    
    .post-date {
      color: #8b949e;
      margin-bottom: 1.5rem;
    }

    .post-cover {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      border: 1px solid var(--border);
    }

    .post-content {
      font-size: 1.05rem;
    }

    .post-content img, .post-cover {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1rem 0;
      border: 1px solid var(--border);
      transition: transform 0.3s ease !important;
      cursor: pointer;
    }

    .post-content img:hover, .post-cover:hover {
      transform: scale(1.05) !important;
    }

    .reading-time {
      color: #8b949e;
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }

    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 3px;
      background: var(--accent);
      z-index: 1000;
      transition: width 0.1s;
    }

    .share-buttons {
      display: flex;
      gap: 0.5rem;
      margin: 1.5rem 0;
    }

    .share-btn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.85rem;
      transition: opacity 0.2s;
    }

    .share-btn:hover { opacity: 0.8; }

    .share-linkedin { background: #0077b5; color: white; }
    .share-twitter { background: #1da1f2; color: white; }
    .share-copy { background: var(--card); color: var(--text); border: 1px solid var(--border); }

    .social-links {
      display: flex;
      gap: 0.8rem;
      margin-top: 1rem;
    }

    .social-links a {
      color: #8b949e;
      font-size: 1.2rem;
      transition: color 0.2s;
    }

    .social-links a:hover { color: var(--accent); }
    }

    .post-content a {
      color: var(--accent);
    }

    .post-content code {
      background: var(--code);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .post-content blockquote {
      border-left: 4px solid var(--accent);
      padding: 1rem 1.5rem;
      margin: 1.5rem 0;
      background: var(--card);
      border-radius: 0 6px 6px 0;
      font-style: italic;
      color: #8b949e;
    }

    .post-content hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }

    .post-nav {
      border-top: 1px solid var(--border);
      padding-top: 1.5rem;
      margin-top: 3rem;
      color: #8b949e;
      font-size: 0.9rem;
    }

    .post-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      gap: 1rem;
    }

    .nav-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      transition: all 0.2s;
      flex: 1;
    }

    .nav-link:hover {
      border-color: var(--accent);
      background: var(--card);
    }

    .nav-prev { text-align: left; }
    .nav-next { text-align: right; }
    .nav-home { text-align: center; flex: 0; }

    .nav-link.disabled {
      visibility: hidden;
    }

    @media (max-width: 500px) {
      .post-nav { flex-direction: column; }
      .nav-link { width: 100%; text-align: center; }
    }

    .comments {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #8b949e;
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }

    #counter {
      color: var(--accent);
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>

      <h2>Dem</h2>

</html>
