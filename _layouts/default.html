<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    :root {
      --bg: #0d1117;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --accent-hover: #79c0ff;
      --card: #161b22;
      --border: #30363d;
      --code: #161 }

b22;
       * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    header {
      border-bottom: 1px solid var(--border);
      padding-bottom: 1.5rem;
      margin-bottom: 2rem;
    }

    header h1 a {
      color: var(--accent);
      text-decoration: none;
      font-size: 1.8rem;
      font-weight: 700;
    }

    header p {
      color: #8b949e;
      margin-top: 0.3rem;
    }

    .post-list {
      list-style: none;
    }

    .post-list li {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1.2rem;
      margin-bottom: 1rem;
      transition: border-color 0.2s;
    }

    .post-list li:hover {
      border-color: var(--accent);
    }

    .post-list a {
      color: var(--text);
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      display: block;
    }

    .post-list .date {
      color: #8b949e;
      font-size: 0.85rem;
      margin-top: 0.3rem;
    }

    h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
    
    .post-date {
      color: #8b949e;
      margin-bottom: 1.5rem;
    }

    .post-content {
      font-size: 1.05rem;
    }

    .post-content a {
      color: var(--accent);
    }

    .post-content code {
      background: var(--code);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: var(--accent);
      text-decoration: none;
    }

    .back-link:hover {
      color: var(--accent-hover);
    }

    footer {
      border-top: 1px solid var(--border);
      padding-top: 1.5rem;
      margin-top: 3rem;
      color: #8b949e;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="/">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
    </header>

    {{ content }}

    <footer>
      <p>ðŸ‘€ Visitatori: <span id="counter">-</span></p>
      <p style="margin-top: 0.5rem">Â© {{ site.time | date: "%Y" }} Â· Blog tecnologico</p>
    </footer>
  </div>
  <script>
    fetch('https://api.countapi.xyz/hit/DemPago/github.io')
      .then(r => r.json())
      .then(data => document.getElementById('counter').innerText = data.value);
  </script>
</body>
</html>
